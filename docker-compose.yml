version: '3.8'

services:
  auspex-medix-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auspex-medix-vision
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auspex-medix.rule=Host(`localhost`)"
      - "traefik.http.services.auspex-medix.loadbalancer.server.port=80"
    networks:
      - auspex-network

networks:
  auspex-network:
    driver: bridge
